<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sale_time]" type="text" value="{$row.sale_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer" class="form-control" name="row[customer]" type="text" value="{$row.customer|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_code" class="form-control" name="row[product_code]" type="text" value="{$row.product_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_name" class="form-control" name="row[product_name]" type="text" value="{$row.product_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specification')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specification" class="form-control" name="row[specification]" type="text" value="{$row.specification|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Manufacturer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-manufacturer" class="form-control" name="row[manufacturer]" type="text" value="{$row.manufacturer|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unit" class="form-control" name="row[unit]" type="text" value="{$row.unit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-quantity" class="form-control" name="row[quantity]" type="number" value="{$row.quantity|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_price" class="form-control" step="0.01" name="row[sale_price]" type="number" value="{$row.sale_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_amount" class="form-control" step="0.01" name="row[total_amount]" type="number" value="{$row.total_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch_number" class="form-control" name="row[batch_number]" type="text" value="{$row.batch_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Expiry_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expiry_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[expiry_date]" type="text" value="{$row.expiry_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Document_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-document_number" class="form-control" name="row[document_number]" type="text" value="{$row.document_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier" class="form-control" name="row[supplier]" type="text" value="{$row.supplier|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Storage_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-storage_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[storage_time]" type="text" value="{$row.storage_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_branch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_branch" class="form-control" name="row[customer_branch]" type="text" value="{$row.customer_branch|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
